<!DOCTYPE html>
<html>
<head>
  <title>Inspection View</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="Content/favico-iv.png" />
  <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
  <script defer src="https://js.arcgis.com/3.23/"></script>
  <link href="Content/bootstrap.min.css" rel="stylesheet" />
  <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
  <link href="Content/main.css" rel="stylesheet" />
</head>
<body>
  <nav style="z-index:1; margin: 0;"
       id="navTopMenu"
       class="navbar navbar-default container-fluid">
    <div class="navbar-header">
      <span class="hidden-sm hidden-xs navbar-brand">
        Inspections
      </span>
    </div>
    <ul class="nav nav-tabs navbar-nav">
      <li style="margin-left: 1em; margin-right: 1em;">
        <div style="margin-top: .5em;">
          <select id="selectDay"
                  onchange="IView.ChangeDay()">
            <option value="today-open" selected>Today - Open</option>
            <option value="today-all">Today - All</option>
            <option value="tomorrow-open">Tomorrow - Open</option>
            <option value="tomorrow-all">Tomorrow - All</option>
          </select>
        </div>
      </li>
      <li>
        <button id="refreshButton"
                style="margin-top: .5em;"
                class="btn-success btn"
                onclick="IView.GetAllInspections()">
          Refresh Inspections
        </button>
        <div style="display: none; margin-top: .5em;"
             id="showSpin">
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        </div>
      </li>
    </ul>
    <ul style="margin-right: 2em; cursor: auto;"
        class="nav navbar-nav nav-tabs navbar-right hidden-sm hidden-xs">
      <li id="nav-cart">
        <a id="OpenInspectionsNav"
           role="tab">
        </a>
      </li>
    </ul>
  </nav>
  <div id="map">

  </div>
  <div id="legend">
    <ol>
      <li style="margin-top: .5em; display: flex; justify-content: center; border: none;">
        <select onchange="IView.BulkAssignChange()"
                id="BulkAssignSelect">
          <option value="" selected>No Inspector Selected</option>
        </select>
      </li>
      <li style="display: flex; justify-content: center; border: none;">
        <button disabled
                id="BulkAssignButton"
                class="btn-danger btn"
                onclick="IView.DrawToggle()">
          Bulk Assign
        </button>
        <div style="display: none;"
             id="showSpin">
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        </div>
      </li>

    </ol>
    <div id="LegendInspectorList">

    </div>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function (event)
    {
      IView.Start();
    });

  </script>

  <script src="Scripts/map.js"></script>
  <script src="Scripts/UI.js"></script>
  <script src="Scripts/XHR.js"></script>
  <script src="Scripts/Inspection.js"></script>
  <script src="Scripts/Inspector.js"></script>
  <script src="Scripts/Point.js"></script>
  <script src="Scripts/Unit.js"></script>
  <script src="Scripts/LocationHash.js"></script>
  <script src="Scripts/app.js"></script>
  <script src="Scripts/es6-promise.min.js"></script>
</body>

</html>
